{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_logout' as logout_url %}

{% if user.is_authenticated %}
<li class="nav-item">
    <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page" href="{{ logout_url }}">
        Logout
    </a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page" href="{{ signup_url }}">
        Register
    </a>
</li>
<li class="nav-item">
    <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page" href="{{ login_url }}">
        Login
    </a>
</li>
{% endif %}
