{% extends 'sell/foundation.html' %}
{% load static %}

{% block title %} Conversation {% endblock %}

{% block content %}

<div class="container">
    <div> 
    {% for message in conversation.messages.all %}
    <div class="col-3"> 
        <div class="card">
            <div>
                <p><strong>
                    {{ message.created_by.username}}
                </strong>
                    {{ message.created_at }}
                </p>
               <p>{{ message.content }}</p>
            </div> 
           </div>  
        </div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
