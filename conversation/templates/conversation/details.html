{% extends 'sell/foundation.html' %}
{% load static %}

{% block title %} Conversation {% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        {% for message in conversation.messages.all %}
        <div class="col-md-8 offset-md-2 mb-4
            {% if message.created_by == request.user %}
            bg-light text-dark
            {% elif message.is_urgent %}
            bg-primary text-white
            {% elif message.is_read %}
            bg-success text-white
            {% else %}
            bg-primary text-white
            {% endif %}">
             <div class="card"> 
                <div class="card-body">
                <h5 class="card-title">
                    <strong>
                    <p>Message from:  {{ message.created_by.username}}</p>
                    </strong>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted"> {{ message.created_at }}  </h6>
                <p class="card-text" style="font-size: 1.2em;">{{ message.content }}</p>  
             </div>
          </div>
        </div>
     {% endfor %}
   </div>
</div>
{% endblock %}
